<div *ngIf="error$ | async as error">{{error}}</div>

<table mat-table [dataSource]="tickets$" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Ticket&nbsp;ID</th>
    <td mat-cell *matCellDef="let ticket" routerLink="/ticket/{{ticket.id}}"> {{ticket.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let ticket" routerLink="/ticket/{{ticket.id}}"> {{ticket.name}} </td>
  </ng-container>

  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef>Created</th>
    <td mat-cell *matCellDef="let ticket" routerLink="/ticket/{{ticket.id}}"> {{ticket.created}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-progress-spinner 
  *ngIf="isLoading$ | async "
  color="purple" 
  mode="indeterminate">
</mat-progress-spinner>

<ng-container *ngIf="!ticket">Ticket not found.</ng-container>
<ng-container *ngIf="ticket">
  <mat-card>
    <p *ngFor="let section of ticketSections">
      <mat-card-title>{{section.name}}</mat-card-title>
      <mat-card-content>{{section.content}}</mat-card-content>
    </p>
  </mat-card>
</ng-container>

@if (ticket) {
  <mat-card>
    @for (section of ticketSections; track $index) {
      <p>
        <mat-card-title>{{section.name}}</mat-card-title>
        <mat-card-content>{{section.content}}</mat-card-content>
      </p>
    }
  </mat-card>
} @else {
  <div>Ticket not found.</div>
}
